<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Html file</title>
  </head>
  <body>
    <form  method="get">
      <h3> Do you have a pet?</h3>
      <label for="Yes">Yes</label>
      <input type="radio" id= :"yes" name="pet choice" value="yes">

      <label for="No">NO</label>
      <input type="radio" id= :"no" name="pet choice" value="no">

      <p>How do you feel?</p>
      <select name="stars">
        <option value="3">Great</option>
        <option value="2">Good</option>
        <option value="1">Okay</option>

      </select>


      <p>Any other Comments:</p>
      <textarea name="name" rows="4" cols="30"></textarea>

      <input type="submit" name="" value="Submit feedback">
    </form>

  </body>
</html>
